<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min3.css">
</head>
<body >
    <div class="container" id="body">
        <div class="text">
            <h3>Step 1: Your Details</h3>
        </div>
        <div class="style"><label for="name">Name <input type="text" class="N" placeholder="First and Last Name"></label><br><br></div><br>
        <div class="style"><label for="email">Email <input type="email" class="N" placeholder="Example@gmail.com"></label><br><br></div><br>
        <div class="style"><label for="phone">Phone <input type="phone" class="N" placeholder="Eg: +8801xxxxxxxxx"></label><br><br></div><br>
        
        <div class="text">
            <h3>Step 2: Delivery Address</h3>
        </div>
        <div class="style"><label for="address">Address <textarea class="N"></textarea></label><br><br></div><br>
        <div class="style"><label for="post">Post Code <input type="number" class="N"></label><br><br></div><br>
        <div class="style"><label for="country">Country <input type="text" class="N"></label><br><br></div><br>
        <div class="text">
            <h3>Step 3: Card Details</h3>
        </div>
        <div class="style">
            Card type <br>
            <input type="radio" name="card" >Visa
            <input type="radio" name="card">AmEx
            <input type="radio" name="card">Mastercard
        </div><br><br>
        <div class="style"><label for="card">Cord Number <input type="number" class="N"></label><br><br></div><br>
        <div class="style"><label for="card">Security Code <input type="number" class="N"></label><br><br></div><br>
        <div class="style"><label for="card">Name on Card <input type="text" class="N" placeholder="Exact as on the Card"></label><br><br></div><br>
        <div class="end"><button type="button" id="bt">BUY IT</button></div><br><br>
        
</body>
</html>
